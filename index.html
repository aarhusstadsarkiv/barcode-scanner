<!DOCTYPE html>
<html>

<head>
    <title>Barcode & QR Code Scanner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="manifest" href="/barcode-scanner/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/barcode-scanner/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/barcode-scanner/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/barcode-scanner/favicon_io/favicon-16x16.png">
    <style>
        body {
            font-size: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #qr-reader {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            width: 75%;
        }

        #qr-reader video {
            width: 50%;
        }

        #qr-reader-results {
            margin: 0 auto;
            margin-top: 20px;
            min-width: 100%;
            height: 50px;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #ccc;

        }
        /** center qr-version */
        #qr-version {
            margin: 0 auto;
            margin-top: 20px;
            text-align: center;
        }
    </style>

<body>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/barcode-scanner/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        // Try to update the service worker every time the page loads
                        registration.update();
                        console.log('ServiceWorker updated');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <div id="qr-reader-results"></div>
    <div id="qr-reader"></div>
    <div id="qr-version"></div>
</body>

<script src="/barcode-scanner/html5-qrcode.min.js"></script>
<script type="module">
    const version = 'v1.3.0';

    // Set the version in the DOM
    

    async function readData() {
        try {
            const response = await fetch(`/barcode-scanner/data.json?v=${version}`);
            const data = await response.json();
            return data
        } catch (error) {
            console.error('Error:', error);
        }
    }

    const data = await readData();
    // console.log("Length of object keys", Object.keys(data).length); // Length of object keys 52989, 59527

    document.getElementById('qr-version').innerHTML = `Version: ${version}. Keys: ${Object.keys(data).length}`;

    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete" || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });

        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;

                let displayResult = decodedText;
                if (data[decodedText]) {
                    displayResult = data[decodedText];
                }

                resultContainer.innerHTML = `<div>${displayResult}</div>`;
            }
        }

        // Optional callback for error, can be ignored.
        function onScanError(qrCodeError) {
            // This callback would be called in case of qr code scan error or setup error.
            // You can avoid this callback completely, as it can be very verbose in nature.
        }

        html5QrcodeScanner.render(onScanSuccess, onScanError);
    });
</script>
</head>
</html>
